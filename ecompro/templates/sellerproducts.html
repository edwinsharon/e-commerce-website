<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-light">
<div class="container mt-4 bg-light text-dark">
    <h1 class="col">PRODUCTS</h1>
    <div class="row border-bottom">
   
    <h4 class="col-2">NAME</h4>
    <h4 class="col-2">PRIZE</h4>
    <h4 class="col-2">OFFER</h4>
    </div>
    {% for prod in products %} 
    <div class="border-bottom row">
    <h5 class="col-2 my-1">{{ prod.productname|upper }}</h5>
    <h5 class="col-2 my-1">{{ prod.prize }}</h5>
    <h5 class="col-2 my-1">{{ prod.offer }}</h5>
    <a href="{% url 'delete_g' prod.pk %}" class="col"> <button class="btn btn-danger my-50 my-2">delete</button></a> 
     <a href="{% url 'edit_g' prod.pk %}" class="col"> <button class="btn btn-primary my-50 my-2">edit</button></a>
    </div>
     {% endfor %}
 
       



</div> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
